<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zamówienia – Prosta wersja</title>
  <meta name="theme-color" content="#1a1a1a" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Zamówienia</h1>
    <button id="btnClear">Wyczyść koszyk</button>
  </header>

  <div class="filters">
    <select id="sectionFilter">
      <option value="">Wszystkie sekcje</option>
    </select>
    <select id="categoryFilter">
      <option value="">Wszystkie kategorie</option>
    </select>
    <input type="search" id="search" placeholder="Szukaj produktu..." />
  </div>

  <div id="productList" class="product-list"></div>

  <footer>
    <div>Koszyk: <span id="cartCount">0</span></div>
    <button id="btnExport">Eksportuj zamówienie</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
